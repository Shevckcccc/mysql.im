---
layout: default
---
<div class=post>
    {% if page.feature %}
    <div class=feature-image>
        <img src="{{ page.feature }}"/>
    </div>
    {% endif %}
    {% include post-meta.html %}
    <h1 class=title-large>{{ page.title }}</h1>
    <div class=content>
        {{ content }}
        <p class=discuss>
            <div class="ds-thread" {% if page.id %}data-thread-key="{{ page.id }}"{% endif %}  data-title="{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}"></div>
            <!-- 多说评论框 end -->
            <!-- 多说公共JS代码 start (一个网页只需插入一次) -->
            <script type="text/javascript">
                var duoshuoQuery = {short_name:"mysqlim"};
                (function() {
                    var ds = document.createElement('script');
                    ds.type = 'text/javascript';ds.async = true;
                    ds.src = (document.location.protocol == 'https:' ? 'https:' : 'http:') + '//static.duoshuo.com/embed.js';
                    ds.charset = 'UTF-8';
                    (document.getElementsByTagName('head')[0]
                            || document.getElementsByTagName('body')[0]).appendChild(ds);
                })();
            </script>
        </p>
    </div>
</div>
